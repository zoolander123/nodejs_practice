<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>compareRandom</title>
</head>
<body>
<script type="text/javascript">


    var arr = [1, 2, 3, 4, 5];

    function compareRandom(a, b) {

        return Math.random() - 0.5;

    }

    arr.sort(compareRandom);

    alert(arr); // элементы в случайном порядке, например [3,5,1,2,4]


</script>
