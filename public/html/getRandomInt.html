<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>getRandomInt</title>
</head>
<body>
<script type="text/javascript">


    function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    alert( getRandomInt(10, 20) );

</script>
