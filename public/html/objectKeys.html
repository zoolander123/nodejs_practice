<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Object.keys</title>
</head>
<body>
<script type="text/javascript">


    var strings = ["кришна", "кришна", "харе", "харе", "8-()"];

    function unique(arr) {
        return Object.keys(arr);
    }

    alert(unique(strings));


</script>
