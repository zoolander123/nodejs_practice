    document.write ("Операторы <b style='color:red;'> || (ИЛИ), && (И) и ! (НЕ). </b><br>" +
    "Они называются «логическими», но в JavaScript могут применяться к значениям любого типа и возвращают также значения любого типа.<br><br>" +
    "Логическое || (ИЛИ) в классическом программировании работает следующим образом: «если хотя бы один из аргументов true, то возвращает true, иначе — false».<br>" +
    "Если первый аргумент — true, то результат заведомо будет true (хотя бы одно из значений — true), и остальные значения игнорируются.<br>" +
    "Оператор <b>|| (ИЛИ) возвращает то значение, на котором остановились</b> вычисления.<br><br>" +

    "var x; <br>" +
    "true || (x = 1);   // просто вычислим ИЛИ, без if <br>" +
    "alert(x); // undefined, x не присвоен <br><br>" +

    "var undef; // переменная не присвоена, т.е. равна undefined                    <br>" +
    "var zero = 0;                                                                  <br>" +
    "var emptyStr = ' ';                                                            <br>" +
    "var msg = 'Привет!';                                                           <br>" +
    "var result = undef || zero || emptyStr || msg || 0;                            <br>" +
    "alert(result) // выведет 'Привет!' - первое значение, которое является true    <br><br>");
