<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>цикл do while</title>
</head>
<body>
<script type="text/javascript">

    var testDoWhile;
    do {
        testDoWhile=prompt("Enter Number bigger then 100",'');
    } while(testDoWhile < 100 && testDoWhile != null);




</script>

<pre>

</pre>

</body>
</html>
