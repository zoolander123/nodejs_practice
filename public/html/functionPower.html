<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>function power</title>
</head>
<body>
<script type="text/javascript">


var num = prompt("Number","");
var pow = prompt("Power","");

     function power(x, n) {          // функция возведения в степень
        var result = x;
        for(var i=1; i<n; i++) {
            result *= x;
        }
        return result;
     }

alert( power(num, pow) );

</script>
