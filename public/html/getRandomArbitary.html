<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>getRandomArbitary</title>
</head>
<body>
<script type="text/javascript">


    function getRandomArbitary(min, max) { return Math.random() * (max - min) + min; }

    alert( getRandomArbitary(10, 20) );


</script>
