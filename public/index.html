    document.write("<a href='#menu'>ВВЕРХ</a> Директивы <b style='color: red' id='breakContinue'>BREAK и CONTINUE</b> используются для более гибкого управления циклом.<br>" +

    "}                                      <br>"+

    "Выполнение продолжится со строки (*), следующей за циклом.<br><br>" +


    "Директива <b>CONTINUE прекращает выполнение текущей итерации цикла</b>. Например, цикл ниже не выводит четные значения.<br>" +
    "Для четных i срабатывает continue, выполнение блока прекращается и управление передается на for.<br><br>" +

    "for (var i = 0; i < 10; i++) {     <br>"+

    "}                                  </span><br><br>" +
    "" +

    "Она ставится перед циклом, вот так: outer: for (var i = 0; i < 3; i++) { ... } Вызов break outer прерывает управление цикла с такой меткой.<br>" +
    "Директива continue также может быть использована с меткой. Управление перепрыгнет на следующую итерацию цикла с меткой.<br><br>" +
/*
    Для всех i от 1 до 10 {
        проверить, делится ли число i на какое-либо из чисел до него

        }
*/
    '<span style="color:#696900"> ' +

    document.write ('<a href="#menu">ВВЕРХ</a> Конструкция <b style="color: red" id="switch">SWITCH</b><br>' +

    '<b>case 5</b>:                     <br>' +
    'alert("Перебор");                  <br>' +

    'В примере выше последовательно выполнятся три alert. Условие начинает выполняться с case где значение "4" и дальше выполняется case "5" и default. ' +

    'При case 3 выполнение идёт со строки (*) и идёт вниз до ближайшего break, таким образом проходя и то, что предназначено для case 5.<br><br>'+

    '}                                  </span><br><br>' +

var addProp = prompt("new","");
var test = { className: 'open menu' };

    function addClass(obj, cls) {

        var classNameArr = obj.className.split(" "); // разбиваем свойство объекта в массив

        for(var i=0; i<classNameArr.length; i++) {
            if (classNameArr[i] == cls) return; // идет перебор всех индексов массива если свойство совпадает то выход из ФУНКЦИИ с помощью ретерн
        }

        classNameArr.push(cls);  // вносим в конец массива новое свойство

        var result = classNameArr.join(" ");  // собираем массив в строку

        obj.className = result;  // присваиваем изначальному свойству объекта полученную строку

    }
